  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind-template="Smart Prospector: {{pageTitle}}">Smart Prospector: Connecting...</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl" ng-cloak>
    
    <!--[if lt IE 7]>

    <alert class="show-{{alert.show}}" type="alert.type" close="closeAlert()">{{alert.message}}</alert>
    
    <div id="page-wrap">
      <div has-permission='access_app' ng-include="'/views/navbar.html'" ng-controller="NavCtrl"></div>
      <div has-permission='access_app' ng-include="'/views/sidebar.html'" ng-controller="NavCtrl"></div>
      <!-- Add your site or application content here -->
      <div ng-view ng-class="{'page-content': pageTitle !== 'Welcome'}"></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-multiselect/multiselect.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/controllers/users.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/appointments.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/createuser.js"></script>
        <script src="scripts/services/role.js"></script>
