<div id="createuser">
  <ol class="breadcrumb">
    <li><a href="#/users">Users</a></li>
    <li class="active">Create User</li>
  </ol>
  <div class="view-container">
    <div ng-switch="loading">
      <div ng-switch-when="true" class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div ng-switch-when="false">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-user"></i> Create User
          </div>
          <div class="panel-body">
            <form class="css-form" name="$parent.createUserForm" role="form" novalidate ng-submit="doCreateUser(user)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" required ng-model="user.first_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" required ng-model="user.last_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required ng-model="user.username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required ng-model="user.email">
              </div>
              <label for="roleGroup">Role</label>
              <div class="form-group" id="roleGroup">
                <div class="radio" ng-repeat="role in roles">
                  <label>
                    <input type="radio" ng-model="user.role_id" value="{{role.id}}">
                    {{role.role}} - <i>{{role.description}}</i>
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-lg btn-block">SAVE</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
