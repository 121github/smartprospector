<div id="createuser">
  <ol class="breadcrumb">
    <li><a href="#/users">Users</a></li>
    <li class="active">Create User</li>
  </ol>
  <div class="view-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-user"></i> Create User
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div ng-switch="loading">
            <div ng-switch-when="true" class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <div ng-switch-when="false">
              <div class="well">
                <div class="radio" ng-repeat="role in roles">
                  <label>
                    <input type="radio" name="{{role.role}}" id="{{role.role}}" value="{{role.id}}" ng-checked="$first">
                    {{role.role}} - <i>{{role.description}}</i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-info btn-lg btn-block">SAVE</button>
        </form>
      </div>
    </div>
  </div>
</div>
